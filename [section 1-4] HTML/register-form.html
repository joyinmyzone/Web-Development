<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form action="https://www.google.com" >
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="name" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="name" name="lastname" placeholder="Smith" required>
		</div>
		
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender">
		</div>
		

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
		</div>

		<div>
			<label>Birthday:</label>
			<select name="month">
				<option value="Month">Month</option>
				<option value="January">January</option>
				<option value="Febuary">Febuary</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="Augest">Augest</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			<select name="day">
				<option value="Day">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select name="year">
				<option value="Year">Year</option>
				<option value="2000">2000</option>
				<option value="1995">1995</option>
				<option value="1990">1990</option>
			</select>
		</div>
		
		<div>
			<label>I agree to the terms and conditions </label>
			<input id="agree" type="checkbox" name="agree" required>
		</div>
		
		<div>
			<input type="Submit">
			<!-- <button>Submit</button> -->
		</div>
		
	</form>
</body>
</html>
